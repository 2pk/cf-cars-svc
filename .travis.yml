os:
  - linux
language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
env:
  global:
before_install:
  - jdk_switcher use oraclejdk8
  - java -version
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - cf-cars-svc/traget/cf-cars-svc.war
  skip_cleanup: true
  on:
    repo: mirchiseth/cf-cars-svc
    tags: true
